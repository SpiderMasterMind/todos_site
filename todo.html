<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8"/>
    <title>Todo Lists</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  </head>
  <body>
    <input type="checkbox" id="menu-toggle" />
    <nav>
      <div class="nav_todos">
        <script type="text/x-handlebars-template" id="nav-todos-template">
        <img src="images/icon_todo.png" alt="Todos_Icon" />
        <dl>
          <dd id="nav_todos_heading">All Todos</dd><!--
          --><dt></dt>
        </dl>
        {{#each this}}
        <dl>
          <dd>{{date}}</dd><!--
        --><dt>{{count}}
        </dl>
        {{/each}}
        </script>
      </div>
      <div class="completed_todos">
        <script type="text/x-handlebars-template" id="completed-todos-template">
        <img src="images/icon_completed.png" alt="Todos_Icon" />
        <dl>
          <dd id="completed_todos_heading">Completed</dd><!--
          --><dt></dt>
        </dl>
        {{#each this}}
        <dl>
          <dd>{{date}}</dd><!--
        --><dt>{{count}}
        </dl>
        {{/each}}
        </script>
      </div>
    </nav>
    <main>
      <div class="wrapper">
        <div class="hamburger_toggle">
          <label for="menu-toggle">
            <img src="images/icon_menu.png" alt="Hamburger_Toggle" />
          </label>
        </div>
        <div class="info_bar">
          <span id="main_heading">All Todos</span>
          <span id="main_count">0</span>
        </div>
        <input type="checkbox" id="add_todo" />
        <!-- MAIN TABLE -->
        <table class="main_table">
          <thead>
            <th>Add new to do</th>
            <td></td>
          </thead>
          <tbody>
            <script type="text/x-handlebars-template" id="todo-item">
            {{#each this}}
            <tr>
              <td class="toggle">
                <input type="checkbox" name="{{title}}" id="{{id}}">
                <label class="item"for="{{id}}">{{title}} - {{date}}</label>
              </td>
              <td class="delete"><img src="images/icon_trash.png" alt="Trash_Icon" /></td>
            </tr>
            {{/each}}
            </script>
          </tbody>
        </table>
    </div>
    </main>
    <div class="background">
      <div class="form">
        <form action="POST" method="post">
          <fieldset>
            <div class="form_title">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" maxlength="127"/>
            </div>
            <div class="form_date">
              <label for="date">Due Date</label>
                <div class="select_style">
                  <select name="day" id="day">
                    <option value="">Day</option>  
                    <option value="01">1</option>       
                    <option value="02">2</option>       
                    <option value="03">3</option>       
                    <option value="04">4</option>       
                    <option value="05">5</option>       
                    <option value="06">6</option>       
                    <option value="07">7</option>       
                    <option value="08">8</option>       
                    <option value="09">9</option>       
                    <option value="10">10</option>       
                    <option value="11">11</option>       
                    <option value="12">12</option>       
                    <option value="13">13</option>       
                    <option value="14">14</option>       
                    <option value="15">15</option>       
                    <option value="16">16</option>       
                    <option value="17">17</option>       
                    <option value="18">18</option>       
                    <option value="19">19</option>       
                    <option value="20">20</option>       
                    <option value="21">21</option>       
                    <option value="22">22</option>       
                    <option value="23">23</option>       
                    <option value="24">24</option>       
                    <option value="25">25</option>       
                    <option value="26">26</option>       
                    <option value="27">27</option>       
                    <option value="28">28</option>       
                    <option value="29">29</option>       
                    <option value="30">30</option>       
                    <option value="31">31</option>
                  </select>
                </div>
                <span class="date-separator">/</span>
                <div class="select_style">
                  <select name="month" id="month">
                    <option value="">Month</option>  
                    <option value="01">January</option>       
                    <option value="02">February</option>       
                    <option value="03">March</option>       
                    <option value="04">April</option>       
                    <option value="05">May</option>       
                    <option value="06">June</option>       
                    <option value="07">July</option>       
                    <option value="08">August</option>       
                    <option value="09">September</option>       
                    <option value="10">October</option>       
                    <option value="11">November</option>       
                    <option value="12">December</option>
                  </select>
                </div>
                <span class="date-separator">/</span>
                <div class="select_style">
                  <select name="year" id="year">
                    <option value="">  Year</option>  
                    <option>2014</option>       
                    <option>2015</option>       
                    <option>2016</option>       
                    <option>2017</option>       
                    <option>2018</option>       
                    <option>2019</option>       
                    <option>2020</option>       
                    <option>2021</option>       
                    <option>2022</option>       
                    <option>2023</option>       
                    <option>2024</option>       
                    <option>2025</option>
                  </select>
                </div>
            </div>
            <div class="form_description">
              <label for="description">Description</label>
              <textarea name="description" rows="6" cols="80" placeholder="Description" id="description"></textarea>
            </div>
            <div class="submit_row">
              <button class="button" id="save">Save</button>
              <button class="button" id="complete">Mark As Complete</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
